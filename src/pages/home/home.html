<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>AODAOM</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding overflow-scroll="false" center text-center>


 

  

  <div *ngFor="let m of month; let i = index">
    <div *ngIf="m.month == date.getMonth() ">
      <ion-label class="myOverlay2">{{m.dayInMonth}}</ion-label>
      <div *ngFor="let d of m.day; let j = index">
        <div *ngIf="d.day == date.getDate()">
        <ion-card class="myCard" center style="border:none;margin-top: 70px;>
          <img src="https://i.stack.imgur.com/ma4sx.png">
          <div class="myOverlay">
            <ion-label>จำนวนเงินคงเหลือที่สามารถใช้ได้ในวันนี้</ion-label>
            <ion-label style="font-size: 40px;font:bold">{{d.limitExpense}} bath</ion-label>
          </div>
        </ion-card>
        <button ion-button (click)="reModal(j)">+</button>
        <button ion-button (click)="payModal(j)">-</button>
      </div>
    </div>
  </div>
  </div>

  <ion-grid center>
      <ion-row style="background-color: rgba(142, 145, 141, 0.664); border-radius: 3%;">
        <ion-col col-3>
          <ion-label>ลำดับ</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>รายการ</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label>จำนวน</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3>
          <ion-label>1</ion-label>
        </ion-col>
        <ion-col col-6>
          <ion-label>ซื้อโจ้กหมู</ion-label>
        </ion-col>
        <ion-col col-3>
          <ion-label>40 bath</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-row style="text-align:center;padding:0;margin:0">
      <ion-col style="text-align:center;padding:0;margin:0">

        <button ion-button full color="primary" (click)="sumModal()">สรุป</button>

      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
