<ion-header>
  <ion-navbar color="primary" text-center>
    <ion-title>รายละเอียดการใช้เงิน</ion-title>
  </ion-navbar>
</ion-header>
<ion-content center text-center>
<h2>ข้อมูลการเงินของเดือน {{monthN}}</h2>
  <ion-item>
    <ion-label fixed>รายรับทั้งหมด</ion-label>
    <ion-input type="number" [(ngModel)]="month.income"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>เงินออม</ion-label>
    <ion-input type="number" [(ngModel)]="month.savingNeed"></ion-input>
  </ion-item>

  <label>ค่าใช้จ่ายรายเดือน</label>
  <button ion-button (click)="Add()">เพิ่มรายจ่าย</button>
  <ion-row *ngFor="let m of month.earlyExpense; let idx = index" center text-center>
    <ion-col>
  <ion-item >
    <ion-label>{{idx+1}}.รายละเอียดค่าใช้จ่าย</ion-label>
    <ion-input type="text" text-center [(ngModel)]="m.detail"></ion-input>
     
  </ion-item>
      <ion-item> 
          <ion-label> จำนวนเงิน </ion-label>
          <ion-input type="text" text-center [(ngModel)]="m.amount"></ion-input>
        </ion-item>
  </ion-col>
</ion-row>

  <div>
    <button ion-button (click)="onSave()">Save</button>
  </div>

</ion-content>
