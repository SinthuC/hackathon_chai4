<ion-header>

  <ion-navbar>
    <ion-title>เพิ่มรายจ่าย</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding center text-center>
  <h2>กรอกรายละเอียดรายจ่าย</h2>
  <ion-item>
    <ion-label fixed>รายละเอียด</ion-label>
    <ion-input type="text" [(ngModel)]="detail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>ราคา</ion-label>
    <ion-input type="number"  [(ngModel)]="amount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label fixed>หมายเหตุ</ion-label>
    <ion-input type="text"  [(ngModel)]="etc"></ion-input>
  </ion-item>

  <div>
    <button ion-button (click)="pushToDay()">Save</button>
  </div>
</ion-content>
